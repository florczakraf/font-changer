language: node_js

node_js:
  - "node"

install:
  - npm install

script: skip

jobs:
  include:
    - stage: Lint
      script: make lint
    - stage: Build
      script: make build
    - stage: Deploy
      deploy:
        provider: releases
        api_key:
          secure: 
        script: skip
        skip_cleanup: true
        file_glob: true
        file: dist/*
        on:
          tags: true

notifications:
  email:
    on_success: never
    on_failure: always
